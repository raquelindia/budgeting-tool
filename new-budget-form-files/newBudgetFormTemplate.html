<!DOCTYPE html>
<html>
    <head>
<link rel="stylesheet" href="./new-budget-form-files/css/template-styles.css">
    </head>
    <body>
        <div id="new-budget-form-container">
            <div class="-ml-32 flex flex-row justify-center bg-pink-400 gap-14" id="new-budget-form-container-head">
                <div class="mt-4"><a class="bg-white pt-3 -pb-2 pr-2 pl-2 text-purple-500 border border-purple-400 rounded-lg ml-12"  ng-href="#!budget"><span class="material-symbols-outlined">chevron_left</span></a></div>
                <div class="text-purple-800 mt-8 mb-8"><h1 id="new-budget-form-template-title">Add New Budget</h1></div>
            </div>
            <!-- center this file -->
            <div>{{submittedBudgetForms}}</div>
            <something></something>
            <div ng-repeat="data in submittedBudgetForms" class="mb-8" >
                <monthly-budget class="flex flex-row justify-center" barWidth="{{ data.barWidth }}" moneyLeft="{{ data.moneyLeft }}" greyBarWidth="{{ data.greyBarWidth }}" title="{{ data.title }}" amount="{{ data.amount }}" spent="{{ data.spent }}"></monthly-budget>
            </div>
            
            <div class="flex flex-row justify-center mt-8" id="new-budget-form-file" ng-include="'./new-budget-form-files/components/newBudgetForm.html'"></div>
        </div>

    </body>
</html>
