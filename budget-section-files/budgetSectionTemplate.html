<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="./budget-section-files/css/template-styles.css">
    </head>
    <body>
        <div id="budget-section-template-container" class="flex flex-col">
            <div class="flex flex-row justify-between bg-pink-400 pt-4 pb-4" id="budget-sec-template-head">
            <div><a class="bg-white pt-3 -pb-2 pr-2 pl-2 -mb-12 text-purple-500 border border-purple-400 rounded-lg ml-12"  href=""><span class="material-symbols-outlined">chevron_left</span></a></div>
            <div class="flex flex-row justify-center"><h1 class="text-purple-800 mb-8 mt-8" id="budget-header">Budget</h1></div>
            <div><button class="bg-white pt-2 -pb-2 pr-2 pl-3 text-purple-500 border border-purple-400 rounded-lg mr-12" ng-click="toggleAddBudgetForm()"><span class="material-symbols-outlined">heart_plus</span></button></div>
            </div>
            <!-- add budget form -->
            <div ng-if="isBudgetFormDisplayed">
                <div class="flex flex-row justify-center text-purple-800 text-2xl mt-8 mb-2"><h2 id="budget-section-template-form-header">Add a new budget:</h2></div>
                <div ng-include="'new-budget-form-files/components/newBudgetForm.html'"></div>
            </div>

            <div ng-repeat="data in submittedBudgetForms" class="mb-24 mt-8" >
                <monthly-budget class="flex flex-row justify-center" barWidth="{{ data.barWidth }}" moneyLeft="{{ data.moneyLeft }}" greyBarWidth="{{ data.greyBarWidth }}" title="{{ data.title }}" amount="{{ data.amount }}" spent="{{ data.spent }}"></monthly-budget>
            </div>


        </div>
    </body>
</html>
