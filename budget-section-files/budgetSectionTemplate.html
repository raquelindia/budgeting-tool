<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="./budget-section-files/css/template-styles.css">
    </head>
    <body>
        <div id="budget-section-template-container" class="flex flex-col mb-8">
            <div class="flex flex-col  pt-4 pb-4" id="budget-sec-template-head">

            <div class="flex flex-row-reverse">
            <div class="btn-text mt-8 mr-12"><a class="btns-inverted pt-4 pb-1 pr-2 pl-3 rounded-lg" ng-href="#!newbudget"><span class="material-symbols-outlined">heart_plus</span></a></div>
            
        </div>

            <div class="flex flex-row justify-center"><h1 class="text-purple-800 mb-8 lg:mt-8 md:mt-8 mt-14 lg:mt-4 md:mt-4 mt-10 mb-4 lg:text-6xl md:text-5xl text-5xl" id="budget-header">budget</h1></div>
        </div>

        <div ng-if="numberOfBudgets < 1" class="flex mt-8 justify-center bg-white shadow-xl pt-14 pb-14 text-green-400 mr-4 ml-4 text-xl tracking-wider">
            <div><p id="no-budgets-message">you have no budgets. </p></div>
        </div>

            <div id="budget-section-template-components-div" class="mb-24">
            <div ng-repeat="data in submittedBudgetForms" class="mb-4 mt-8">
                <monthly-budget class="flex flex-row justify-center" title="{{ data.title }}" amount="{{ data.amount }}" spent="{{ data.spent }}" id="{{ data }}" index="{{ $index }}" idNum="data.id" delete="data.delete" amountNum="data.amount" spentNum="data.spent" indexNum="data.indexNum"></monthly-budget>
            </div>
        </div>

            </div>
        </div>

        </div>
    </body>
</html>
