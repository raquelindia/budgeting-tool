<!DOCTYPE html>
<html>
<head>
  <title>Jasmine Test</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.10.0/jasmine.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.10.0/jasmine-html.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.10.0/boot.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-mocks.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.10.0/jasmine.css">
  <script src="script.js"></script>
</head>
<body>
  <script>
    describe('appCtrl', function() {
      var $controller, $rootScope;

      beforeEach(function() {
        // Initialize the module before each test
        module('budgetingApp');

        // Inject dependencies using AngularJS inject function
        inject(function(_$controller_, _$rootScope_) {
          $controller = _$controller_;
          $rootScope = _$rootScope_;
        });
      });
      //test to see if jasmine works 
      it('should add two numbers', function() {
        var $scope = $rootScope.$new();
        var controller = $controller('appCtrl', { $scope: $scope });

        $scope.add(2, 3);

        expect($scope.result).toBe(5);
      });

//test to see if forms submit
      it('new data from add subscriptions should be added to submittedSubscriptionsForms array', function () {
        var $scope = $rootScope.$new();
        var controller = $controller('appCtrl', { $scope: $scope});
        

        $scope.newSubscriptionData = { service: "Amazon Prime", cost: 12, author: "john_doe"};

        $scope.submitNewSubscriptionForm();

        console.log($scope.submittedSubscriptionForms[4]);
      
        expect($scope.submittedSubscriptionForms.length).toBe(5);
        expect($scope.submittedSubscriptionForms[4]).toEqual({
          service: "Amazon Prime",
            cost: 12,
            author: "john_doe"
        });

       
      });


      it('new data from add budgets should be added to submittedBudgetForms array', function () {
        var $scope = $rootScope.$new();
        var controller = $controller('appCtrl', { $scope: $scope});
        

        $scope.newBudgetData = { title: "something", amount: 120, spent: 17, author: "john_doe"};

        $scope.submitNewBudgetForm();

        console.log($scope.submittedBudgetForms[6]);
      
        expect($scope.submittedBudgetForms.length).toBe(6);
        expect($scope.submittedBudgetForms[5]).toEqual({
            title: "something",
            amount: 120,
            spent: 17,
            author: "john_doe"
        });

       
      });


      

    });
  </script>
</body>
</html>
