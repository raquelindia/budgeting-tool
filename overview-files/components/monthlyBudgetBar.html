<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./overview-files/css/components-styles.css">
    </head>
    <body>
        <div>
            <div ng-if="percentageSpent >= 80" id="overview-budget-bar-red" ng-style="{'width': '250%', 'border-radius': '12px', 'border': '2px solid red', 'float': 'left', 'height': '30px', 'color': 'white'}" class="pl-4">{{ "$" + totalMonthlySpent + " of " + "$" + totalSubmittedBudget }}</div>
            <div ng-if="percentageSpent > 0 && percentageSpent <= 65" id="overview-budget-bar-green" ng-style="{'width': '250%', 'border-radius': '12px', 'border': '2px solid green', 'float': 'left', 'height': '30px', 'color': 'white'}" class="pl-4">{{ "$" + totalMonthlySpent + " of " + "$" + totalSubmittedBudget }}</div>
            <div ng-if="percentageSpent > 65 && percentageSpent < 80" id="overview-budget-bar-orange" ng-style="{'width': '250%', 'border-radius': '12px', 'border': '2px solid orange', 'float': 'left', 'height': '30px', 'color': 'white'}" class="pl-4">{{ "$" + totalMonthlySpent + " of " + "$" + totalSubmittedBudget }}</div>
            <div ng-if="percentageSpent === 0" id="overview-budget-bar-grey" ng-style="{'width': '250%', 'border-radius': '12px', 'border': '2px solid darkgrey', 'float': 'left', 'height': '30px', 'color': 'white'}" class="pl-4">{{ "$" + totalMonthlySpent + " of " + "$" + totalSubmittedBudget }}</div>
        </div>
    </body>
</html>
