<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./overview-files/css/components-styles.css">
        <link rel="stylesheet" href="./overview-files/css/sass-styles.css">
    </head>
    <body>
        <div id="monthly-budgets-overview-container">
            <div><h3 id="budgets-overview-title" class="text-purple-800 lg:text-3xl md:text-3xl text-2xl  pl-4 tracking-wider">budgets<span class="number-of-category text-xl text-white"> ( {{ numberOfBudgets }} )</span></h3></div>
            <div class="reg-text"><h4 class="pl-4 text-xl pt-4 text-gray-500 pb-4">you have <span>{{ "budgets in " + numberOfBudgets + " categories"}}</h4></div>
                <div ng-if="numberOfBudgets > 0" class="you-pay-message"><p class="black-outlined-words pl-4 text-xl pt-4 pb-4 tracking-wider">your budget is {{ "$" + totalSubmittedBudget + totalSubscriptionsCost + " a month."}}</p></div>
                <div class="reg-text flex flex-col text-xl pt-4 text-gray-500 pb-4" ng-if="numberOfBudgets > 0"><div ng-if="numberOfBudgets > 1"><p class="reg-text text-xl pl-4 pt-4 text-gray-500 pb-4">your biggest budget is {{ biggestBudgetTitle }}. </div> <div class="reg-text text-xl pl-4 pt-4 text-gray-500 pb-4"> you pay <span class="reg-text black-outlined-words text-red-500 tracking-wider">${{ biggestBudgetAmount }}</span> a month.</p></div></div>
        </div>
    </body>
</html>
