<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./overview-files/css/components-styles.css">
        <link rel="stylesheet" href="./overview-files/css/sass-styles.css">
    </head>
    <body>
        <div id="monthly-budgets-overview-container">
            <div><h3 id="budgets-overview-title" class="text-purple-800 lg:text-3xl md:text-3xl text-2xl  pl-4 tracking-wider">Budgets<span class="number-of-category text-xl text-white"> ( {{ numberOfBudgets }} )</span></h3></div>
            <div><h4 class="pl-4 text-xl pt-4 text-gray-500 pb-4">You have <span>{{ "budgets in " + numberOfBudgets + " categories"}}</h4></div>
                <div ng-if="numberOfBudgets > 0" class="you-pay-message"><p class="black-outlined-words pl-4 text-xl pt-4 pb-4 tracking-wider">Your budget is {{ "$" + totalSubmittedBudget + " a month."}}</p></div>
                <div ng-if="numberOfBudgets > 0"><p class="pl-4 text-xl pt-4 text-gray-500 pb-4">Your biggest budget is {{ biggestBudgetTitle }}. You pay <span class="black-outlined-words text-red-500 tracking-wider">${{ biggestBudgetAmount }}</span> a month.</p></div>
        </div>
    </body>
</html>
