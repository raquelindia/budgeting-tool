<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./overview-files/css/template-styles.css">
        <link rel="stylesheet" href="./overview-files/css/sass-styles.css">
    </head>
    <body>
        <div id="overview-template-container">
            <div id="overview-template-header" class="pt-8 pb-8 w-full">
            <div><h1 id="overview-template-title" class="text-6xl text-purple-800 flex flex-row justify-center mt-4">overview</h1></div>
            <div class="lg:ml-40 md:ml-20 ml-6">
            <div class="mt-8">
                <div class="flex flex-row justify-start "><h2 class="overview-header-text text-3xl font-bold tracking-wider">{{months[currentMonth] + " budget"}}</h2></div>
            </div>
            <div>
                <div class="flex flex-row justify-start text-white text-2xl mt-4 font-semibold"><p class="overview-header-text" id="overview-template-budget-total">{{"$" + totalSubmittedBudget}}</p></div>
            </div>
            
            <div class="flex flex-row justify-start mt-8 mb-8" ng-include="'./overview-files/components/monthlyBudgetBar.html'"></div>
            </div>

            </div>
        
        <div id="overview-template-content" class="mr-4 ml-4 flex flex-col gap-2">
            <div id="overview-template-second-header" class="mb-2">
            <div class="bg-purple-300 text-white pl-4 pt-8 pb-8 text-2xl tracking-wider"><h3 id="overview-content-title">{{months[currentMonth] + " budget breakdown"}}</h3></div>
            </div>
            <div id="overview-template-components-div" class="mb-28">
                <div class="overview-sections overview-template-components-sections mb-4 bg-white">
                <div>
                    <hr class="border border-purple-300">
                </div>
               <div class="pt-4 pb-4" ng-include="'./overview-files/components/monthlyBudgetsOverview.html'"></div>
               <div>
                <hr class="border border-purple-300">
               </div>
               </div>

               <div class="overview-sections overview-template-components-sections mb-4 bg-white" >
                <div>
                    <hr class="border border-purple-300">
                </div>
               <div class="pt-4 pb-4" ng-include="'./overview-files/components/subscriptionsOverview.html'"></div>
               <div>
                <hr class="border border-purple-300">
               </div>
               </div>
            </div>
            
        </div>
            
        </div>
    </body>
</html>
