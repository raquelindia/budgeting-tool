<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./new-subscription-files/css/components-styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="new-subscription-form-container" class="flex flex-row justify-center mt-6 mb-20">
           <form ng-submit="submitNewSubscriptionForm()" id="new-subscription-form" class="pt-14 pb-14 pl-28 pr-28 bg-white rounded-lg">
            <div class="new-subscription-form-divs">
                <div class="new-subscription-form-label-div mb-4">
                <label class="text-2xl text-pink-500">Service</label>
                </div>
                <div>
                    <input ng-required ng-model="newSubscriptionData.service" class="new-subscription-form-inputs" type="text" placeholder="Service" class="shadow border"> 
                </div>
            </div>
            <div class="new-subscription-form-divs">
                <div class="new-subscription-form-label-div mb-4">
                    <label class="text-2xl text-pink-500">Cost</label>
                </div>
                <div>
                    <input ng-required ng-model="newSubscriptionData.amount" class="new-subscription-form-inputs" type="number" placeholder="Enter amount" class="shadow border">
                </div>
            </div>
            <div>
                <button id="new-subscription-form-submit-btn" type="submit" class="border rounded-lg bg-pink-400 text-white pt-3 pb-2 pl-4 pr-4"><div class="flex flex-row justify-between gap-2"><div>SUBMIT</div><div><span class="material-symbols-outlined">favorite</span></div></div></button>
            </div>
            </form>
        </div>
    </body>
</html>
