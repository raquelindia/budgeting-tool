<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./new-subscription-files/css/components-styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="new-subscription-form-container" class="flex flex-row justify-center mt-6 mb-20">
           <form action="#!subscriptions" ng-submit="submitNewSubscriptionForm()" id="new-subscription-form" class="pt-14 pb-14 lg:pl-28 lg:pr-28 md:pl-28 md:pr-28 pl-16 pr-16 bg-white">
            <div class="new-subscription-form-divs">
                <div class="new-subscription-form-label-div mb-4">
                <label class="subscription-form-labels text-2xl text-pink-500">service</label>
                </div>
                <div>
                    <input ng-required="true" ng-model="newSubscriptionData.service" class="new-subscription-form-inputs" type="text" placeholder="service" class="shadow border"> 
                </div>
            </div>
            <div class="new-subscription-form-divs">
                <div class="new-subscription-form-label-div mb-4">
                    <label class="subscription-form-labels text-2xl text-pink-500">cost</label>
                </div>
                <div>
                    <input ng-required="true" ng-model="newSubscriptionData.cost" class="new-subscription-form-inputs" type="number" placeholder="enter amount" class="shadow border">
                </div>
            </div>
            <div>
                <button id="new-subscription-form-submit-btn" type="submit" class="border rounded-lg text-white pt-3 pb-2 pl-4 pr-4"><div class="flex flex-row justify-between gap-2"><div class="btn-text">submit</div><div class="btn-text"><span class="material-symbols-outlined">favorite</span></div></div></button>
            </div>
            </form>
        </div>
    </body>
</html>
